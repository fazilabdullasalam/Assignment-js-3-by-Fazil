<!DOCTYPE html>
<html>
<head>
	<title>Smoothie Order Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>The Smoothie Machine</h1>
		<form id="smoothie-form">
			<label for="flavor">Flavor:</label>
			<select id="flavor" name="flavor">
				<option value="strawberry">Strawberry</option>
				<option value="banana">Banana</option>
				<option value="mango">Mango</option>
			</select>
			<label for="size">Size:</label>
			<input type="radio" id="small" name="size" value="small" checked>
			<label for="small">Small</label>
			<input type="radio" id="medium" name="size" value="medium">
			<label for="medium">Medium</label>
			<input type="radio" id="large" name="size" value="large">
			<label for="large">Large</label>

			<label for="toppings">Toppings:</label>
			<input type="checkbox" id="chocolate-chips" name="toppings" value="chocolate chips">
			<label for="chocolate-chips">Chocolate Chips</label>
			<input type="checkbox" id="whipped-cream" name="toppings" value="whipped cream">
			<label for="whipped-cream">Whipped Cream</label>
			<input type="checkbox" id="caramel" name="toppings" value="caramel">
			<label for="caramel">Caramel</label>

			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity" name="quantity" min="1" max="10">
			<button type="submit">Order</button>
            <img src="Smoothie.jpg" id="Image" alt="Smoothie image">
		</form>

		<div id="smoothie-result"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
